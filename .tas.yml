postMerge :
  preRun: 
    command:
      - pnpm install
  
  subModules:          #Not to be changed
      - name: hoppscotch-cli      #Can be changed
        path : "./packages/hoppscotch-cli"
        pattern: 
          - "./src/__tests__/**/*.*.ts"
        
        framework : jest
        
        
        postRun:
            command:
              - node --version
        configFile : "./jest.config.js"
        
      - name: hoppscotch-js-sandbox       
        path : "./packages/hoppscotch-js-sandbox"
        pattern: 
          - "./src/__tests__/**/*.*.ts"
        
        framework : jest
         
          
        postRun:
            command:
              - node --version
        configFile : "./jest.config.js"
        
